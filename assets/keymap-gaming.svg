<svg width="1620" height="400" viewBox="0 0 1620 400" class="keymap" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<style>/* inherit to force styles through use tags */
svg path {
    fill: inherit;
}

/* font and background color specifications */
svg.keymap {
    font-family: SFMono-Regular,Consolas,Liberation Mono,Menlo,monospace;
    font-size: 14px;
    font-kerning: normal;
    text-rendering: optimizeLegibility;
    fill: #24292e;
}

/* default key styling */
rect.key {
    fill: #f6f8fa;
}

rect.key, rect.combo {
    stroke: #c9cccf;
    stroke-width: 1;
}

/* default key side styling, only used is draw_key_sides is set */
rect.side {
    filter: brightness(90%);
}

/* color accent for combo boxes */
rect.combo, rect.combo-separate {
    fill: #cdf;
}

/* color accent for held keys */
rect.held, rect.combo.held {
    fill: #fdd;
}

/* color accent for ghost (optional) keys */
rect.ghost, rect.combo.ghost {
    stroke-dasharray: 4, 4;
    stroke-width: 2;
}

text {
    text-anchor: middle;
    dominant-baseline: middle;
}

/* styling for layer labels */
text.label {
    font-weight: bold;
    text-anchor: start;
    stroke: white;
    stroke-width: 4;
    paint-order: stroke;
}

/* styling for optional footer */
text.footer {
    text-anchor: end;
    dominant-baseline: auto;
    stroke: white;
    stroke-width: 4;
    paint-order: stroke;
}

/* styling for combo tap, and key non-tap label text */
text.combo, text.hold, text.shifted, text.left, text.right {
    font-size: 11px;
}

text.hold {
    text-anchor: middle;
    dominant-baseline: auto;
}

text.shifted {
    text-anchor: middle;
    dominant-baseline: hanging;
}

text.left {
    text-anchor: start;
}

text.right {
    text-anchor: end;
}

text.layer-activator {
    text-decoration: underline;
}

/* styling for hold/shifted label text in combo box */
text.combo.hold, text.combo.shifted, text.combo.left, text.combo.right {
    font-size: 8px;
}

/* lighter symbol for transparent keys */
text.trans {
    fill: #7b7e81;
}

/* styling for combo dendrons */
path.combo {
    stroke-width: 1;
    stroke: gray;
    fill: none;
}

/* Start Tabler Icons Cleanup */
/* cannot use height/width with glyphs */
.icon-tabler > path {
    fill: inherit;
    stroke: inherit;
    stroke-width: 2;
}
/* hide tabler's default box */
.icon-tabler > path[stroke="none"][fill="none"] {
    visibility: hidden;
}
/* End Tabler Icons Cleanup */

svg.keymap g.layer-BASE rect.key { fill: #9300ff !important; stroke: #9300ff !important; } /* Star Platinum Purple */ 
svg.keymap g.layer-FUNCTION rect.key { fill: #0fee00 !important; stroke: #0fee00 !important; }  /* Squeeze Toy Alien */ 
svg.keymap g.layer-NUMBERS rect.key { fill: #2000ff !important; stroke: #2000ff !important; }  /* Blue Pencil */ 
svg.keymap g.layer-SYMBOLS rect.key { fill: #ff0000 !important; stroke: #ff0000 !important; } /* Red */ 
svg.keymap g.layer-SYSTEM rect.key { fill: #f6ff00 !important; stroke: #f6ff00 !important; } /* Busy Bee */
svg.keymap g.layer-GAMING rect.key { fill: #00fff4 !important; stroke: #00fff4 !important; } /* Turquoise Blue */ 
svg.keymap g.layer-MACRO rect.key { fill: #ff008e !important; stroke: #ff008e !important; } /* Pink Panther */

/* Make transparent keys have reduced opacity */
rect.ghost { 
  fill: #666666 !important; 
  opacity: 0.3 !important; 
}

/* Better contrast for text on colored backgrounds */
svg.keymap g.layer-BASE text,
svg.keymap g.layer-FUNCTION text,
svg.keymap g.layer-NUMBERS text,
svg.keymap g.layer-SYMBOLS text,
svg.keymap g.layer-SYSTEM text,
svg.keymap g.layer-GAMING text,
svg.keymap g.layer-MACRO text {
  fill: #ffffff !important;
}

/* Held/accent keys */
rect.held { 
  fill: #ff6b6b !important; 
  opacity: 0.8 !important; 
}

/* Combo styling */
rect.combo { 
  fill: #4ecdc4 !important; 
  opacity: 0.7 !important; 
}
</style>
